<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="{% static 'css/Cadastro.css' %}">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Cadastro</h2>
            <form method="POST">
                {% csrf_token %}

                <label for="nome">Nome</label>
                <input type="text" id="text" name="text" placeholder="Digite seu nome" required>

                <label for="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

                <label for="senha">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit" class="botao">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
