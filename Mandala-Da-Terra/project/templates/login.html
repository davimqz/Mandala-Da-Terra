<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Faça o seu login</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="cpf">Digite seu CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

                <label for="senha">Digite sua senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit" class="botao">Entrar</button>
                <a href="{% url 'cadastro' %}"><button type="button" class="botao">Fazer Cadastro</button></a>
                <a href="#" class="esqueci-senha">Esqueci minha senha</a>
            </form>
            {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
