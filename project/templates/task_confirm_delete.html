<!DOCTYPE html>
<html>
<head>
    <title>Deletar Tarefa</title>
</head>
<body>
    <h1>Tem certeza que deseja deletar "{{ task.title }}"?</h1>

    </form>
    <a href="{% url 'crops:task_list' %}">Cancelar</a>
</body>
</html>
